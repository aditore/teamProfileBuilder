<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <title>teamProfileBuilder</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="navbar-brand mb-0 w-100 text-center">Generated Team Profile</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h4 class="card-header text-center">${name}</h4>
                    <h5 class="card-header text-center">(Enter Job Title)</h5>
                    <ul class="list-group mb-0">
                        <li class="list-group-item">ID: ${id}</li>
                        <li class="list-group-item">E-mail: ${email}</li>
                        <li class="list-group-item">roleType</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
